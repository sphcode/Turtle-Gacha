<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽乌龟模拟器</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app" class="container">
        <!-- 设置界面 -->
        <div class="settings-panel">
            <label for="turtleCount">一次性抽取乌龟数量：</label>
            <input type="number" id="turtleCount" v-model.number="drawCount" min="1">
            <button @click="drawTurtles">开始抽取</button>
        </div>
    
        <!-- 左侧展示界面 -->
        <div class="left-panel">
            <h2>游戏过程展示</h2>
            <div class="display-area">
                <p v-if="currentTurtle.length">
                    当前抽到的乌龟是：
                    <ul>
                        <li v-for="(turtle, index) in currentTurtle" :key="index">
                            大小：{{ turtle.size }} 颜色：{{ turtle.color }}
                        </li>
                    </ul>
                </p>
                <p v-else>点击按钮开始抽取乌龟！</p>
            </div>
        </div>
    
        <!-- 右侧乌龟列表 -->
        <div class="right-panel">
            <h2>已抽到的乌龟列表</h2>
            <ul>
                <li v-for="(turtle, index) in drawnTurtles" :key="index">
                    大小：{{ turtle.size }} 颜色：{{ turtle.color }}
                </li>
            </ul>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/script.js"></script>
</body>
</html>
